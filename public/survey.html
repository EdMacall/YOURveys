<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Create your survey</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
	  <div class="jumbotron" style="background-color: #e4b83a;">
	   <h2 style="text-align: center;font-family: 'Indie Flower', cursive ;">Create Your Survey</h2>
	  </div>
	</div>
	<div class="row">
	       <div class="col-md-6 col-md-offset-3">
				<form id="create">
					<div class="form-group">
						<label for="title">Title:(Optional)</label>
						<input placeholder="Survey Title" type="text" class="form-control" id="title">
						<br />
						<label for="question">Question:</label>
						<input placeholder="Question Body" class="form-control"  id="question">
						<div class="form-group">
							<label for="category">Select Option: (What kind of answer do you want?)</label>
							<select class="form-control" id="select">
							    <option class="option" value="radio">radio</option>
                                <option class="option" value="Text">Text</option>
                                <option class="option" value="Checkbox">Checkbox</option>
  						    </select>
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
	</div>
		
	<!-- Custom Script -->
	<script src="js/cms.js" type="text/javascript"></script>

</body>

</html>

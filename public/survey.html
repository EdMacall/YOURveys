<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Create your survey</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css"
	      rel="stylesheet"
	      integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT"
	      crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/survey.css">
</head>

<body>
	<div class="container">
	  <div class="jumbotron" >
	   <h2>Create Your Survey</h2>
	  </div>
	</div>
	<div class="row">
	       <div class="col-md-6 col-md-offset-3">
				<form id="create">
					<div class="form-group">
						<label for="title">Title:(Optional)</label>
						<input placeholder="Survey Title" type="text" class="form-control" id="title">
						<br />
						<label for="question">Question:</label>
						<input placeholder="Question Body" class="form-control"  id="question">
						<div class="form-group">
							<label for="category">Select Option: (What kind of answer do you want?)</label>
							<select class="form-control" id="select">
							    <option class="option" value="radio">radio</option>
                                <option class="option" value="Text">Text</option>
                                <option class="option" value="Checkbox">Checkbox</option>
  						    </select>
						</div>
						<br />
						<button  type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
	</div>
		
	<!-- Custom Script -->
	<script src="./assets/js/cms.js" type="text/javascript"></script>

</body>

</html>

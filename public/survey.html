<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Create your survey</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/survey.css">
	
</head>

<body>
     <!-- NAVBAR -->
    <nav class="navbar navbar-default" style="height: 70px;">
		<div class="container-fluid">
		    <div class="navbar-header">		      
		      <a class="navbar-brand" href="#"><img src="assets/image/logo3.png"></a>
		    </div>
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="#">Home </a></li>
		        <li><a href="#">About Us</a></li>
		        <li><a href="#">How it Works</a></li>
		      </ul>
		    </div>
		</div>
    </nav> 
    <!-- navbar END  -->


    <!-- survey heading -->
	<div class="jumbotron" >
	   <h2>Create Your Survey</h2>
	</div>
	<!-- survey heading END-->

	<!-- survey Title -->
	<div class="row">
	    <div class="col-md-6 col-md-offset-3">
		    <form id="create">
				<div class="form-group">
					<label for="title">Give your survey uniqe name</label>
						<input placeholder="Survey Title" type="text" class="form-control" id="title"><br />	
				    <h3>What kind of answer do you want?</h3>
				</div>
			</form>
		</div>
	</div>	

	<!-- for  button -->
	<div class="option">
		
			<button type="button" class="  option-box btn-md" id="btn1"><img src="assets/image/radio.png"></button>
			<button type="button" class="  option-box btn-md" id="btn2"><img src="assets/image/checkbox.png"></button>
			<button type="button" class="  option-box btn-md" id="btn3"><img src="assets/image/text.png"></button>
		
	</div>
	<!--button END -->	

<!-- popup for radio button -->
						
    <!-- modal  -->
    <div class="modal fade " id="myModal1" role="dialog">
	    <div class="modal-dialog ">
		    <!-- Modal content-->
		    <div class=" modal-content">
				<div class="divpopup modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<form>
		                <div class="form-group">
							<input placeholder="Write your question here..." type="text" class="form-control" id="radio_question">						
							<input placeholder="Answer 1" class="form-control"  id="radio_answer">
							<input placeholder="Answer 1" class="form-control"  id="radio_answer">
							<input placeholder="Answer 1" class="form-control"  id="radio_answer">
		                    <button type="add" class="add_answer">+ Add Answer</button>
		                    <button  type="submit" class="btn btn-success create">Create</button>
				        </div>
				    </form>
		        </div>        
			</div>
		</div>
	</div>


<!-- popup for checkbox button -->

	  <!-- modal  -->
    <div class="modal fade " id="myModal2" role="dialog">
        <div class="modal-dialog ">
		    <!-- Modal content-->
		    <div class=" modal-content">
				<div class="divpopup modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<form>
		                <div class="form-group">
							<input placeholder="Write your question here..." type="text" class="form-control" id="checkbox_question">						
							<input placeholder="Answer 1" class="form-control"  id="checkbox_answer">
							<input placeholder="Answer 1" class="form-control"  id="checkbox_answer">
							<input placeholder="Answer 1" class="form-control"  id="checkbox_answer">
		                    <button type="add" class="add_answer">+ Add Answer</button>
		                    <button  type="submit" class="btn btn-success create">Create</button>
				        </div>
				    </form>
		        </div>        
			</div>
	    </div>
	</div>


<!-- popup for Text -->	

    <!-- modal  -->
	<div class="modal fade " id="myModal3" role="dialog">
        <div class="modal-dialog ">

        <!-- Modal content-->
        <div class=" modal-content">
			<div class="divpopup modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<form>
	                <div class="form-group">
						<input placeholder="Write your question here..." type="text" class="form-control" id="text_question">						
						<textarea placeholder="Answer..." class="form-control" id="text_answer" rows="8" cols="50"></textarea>
	                    <button  type="submit" class="btn btn-success create">Create</button>
			        </div>
			    </form>
	        </div>        
	    </div>
	    </div>
	</div>


	
	    

    <script>
       $(document).ready(function(){
          $("#btn1").click(function(){
          	console.log("1");
             $("#myModal1").modal({backdrop: true});
          });
          $("#btn2").click(function(){
          		console.log("2");
             $("#myModal2").modal({backdrop: true});
          });
          $("#btn3").click(function(){
          		console.log("3");
             $("#myModal3").modal({backdrop: true});
          });
       });
   </script>




			
	
	
		
		
	<!-- Custom Script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
	

</body>

</html>

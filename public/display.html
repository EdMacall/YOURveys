<body>
     <!-- NAVBAR -->
    <nav class="navbar navbar-default" style="height: 70px;">
		<div class="container-fluid">
		    <div class="navbar-header">		      
		      <a class="navbar-brand" href="#"><img src="assets/image/logo3.png"></a>
		    </div>
		    
		</div>
    </nav> 
    <!-- navbar END  -->


    <!-- survey heading -->
	<div class="header" >
	   <h2 id="survey_title">survey title</h2>
	</div>
	<!-- survey heading END-->



    <!-- display survy div -->
	<div class=" row question_content">
	    <div class="col-md-12 col-md-offset-3" id='survey_content'>
	    	<div class="survey_Q">What is your fav color?</div>
	    	<form class="survey_A">
	    		   	<input type="radio" name="radio" class="radio_input"> red<br>
	    		    <input type="radio" name="radio" class="radio_input"> yellow<br>
	    		   	<input type="radio" name="radio" class="radio_input"> orange<br>
	    		   	<input type="radio" name="radio" class="radio_input"> purple
	    	</form>
	    </div>
	    <div class="col-md-12 col-md-offset-3" id='survey_content'>
		
	    	<div class="survey_Q">What is your fav color?</div>
	    	<form class="survey_A">
	    		   	<input type="checkbox" name="checkbox"> red<br>
	    		    <input type="checkbox" name="checkbox"> yellow<br>
	    		   	<input type="checkbox" name="checkbox"> orange<br>
	    		   	<input type="checkbox" name="checkbox"> purple
	    	</form>	
	    	
	    </div>
	    <div class="col-md-12 col-md-offset-3" id='survey_content'>
		
	    	<div class="survey_Q">What is your fav color?</div>
	    	<form class="survey_A">
	    		   	<input type="text" name="checkbox">
	    		    
	    	</form>	
	    	
	    </div>
	</div>

	<!-- display survy div END-->
